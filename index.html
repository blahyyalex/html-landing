<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://placekitten.com/96/139" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="header" class="header">
        <section class="header__container">
            <a href="#"><img class="logo__img" src="img/pearl_dental_logo.png" alt="Pearl Dental"></a>
            <ul class="nav__menu">
                <li>Services</li>
                <li>Portfolio</li>
                <li>Reviews</li>
                <li>About</li>
                <li>Contacts</li>
            </ul>
        </section>
        <div>
            <h1 class="slogan">Take Your Smile
                to the New Heights!</h1>
            <p class="subtitle">Providing a full range of professional dental services</p>
        </div>
    </div>
    <div class="main__block">
        <section class="location-contacts-hours">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <section class="services">
            <h2>Dental Services</h2>
            <div>
                <img src="img/happy_brunette_girl.jpg" alt="Happy Brunette girl"/>
                <span></span>
            </div>
            <div>
                <img src="img/happy_blonge-girl.jpg" alt="Happy Blond Girl" />
                <span></span>
            </div>
            <div>
                <img src="img/teeth_sick.jpg" alt="Teeth sick"/>
                <span></span>
            </div>
            <div>
                <img src="img/teeth_smile.jpg" alt="Teeth smile" />
                <span></span>
            </div>
        </section>
        <section class="providers">
            <h2 class="">Insurance Providers</h2>
            <img src="img/aetna.png" alt="Aetna"/>
            <img src="img/cigna.png" alt="Cigna" />
            <img src="img/delta_dental.png" alt="Delta Dental"/>
            <img src="img/humana.png" alt="Humana"/>
            <img src="img/metlife.png" alt="Metlife" />
        </section>
        <section class="before-and-after__photos">
            <h2>Before and after photos</h2>
        </section>
        
    </div>
    <div id="footer" class="footer">

    </div>

</html>
